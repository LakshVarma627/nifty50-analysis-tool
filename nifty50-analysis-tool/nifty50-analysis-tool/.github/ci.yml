name: CI/CD Pipeline

on: [push]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - run: pip install -r backend/requirements.txt
      - run: python backend/manage.py test